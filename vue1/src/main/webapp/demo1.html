<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>快速入门</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <!--			插值表达式-->
    {{message}}
    <br>
    <!--    三目运算符-->
    {{true?"ok":"no"}}
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            message: "你爱我吗？"
        }
    });
</script>
</html>
